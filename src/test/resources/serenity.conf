webdriver{
  driver = firefox
  base.url = "https://utest.com/"
  autodownload = true
  timeouts.implicitlywait=30000
}

serenity {
  project.name = "Utest"
  take.screenshots = AFTER_EACH_STEP
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = scenario
  console.colors=true
}
serenity {
  reports {
    accessibility = true
    show.step.details=false
  }
}
serenity {
  requirement {
    types = "epic, feature"
  }
}

feature{
  file.encoding=UTF-8
}

home.page = "https://utest.com/"

enviroments{
  defaul{
    webdriver.base.url = "https://utest.com/"
  }
}

enviroment{
  firefox {
    webdriver {
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true

        "moz:firefoxOptions" {
          args = ["-headless"],
          prefs {
            "javascript.options.showInConsole": false
          },
          log {"level": "info"},
        }
      }
    }
  }

}